<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寶可夢卡片價值搜尋</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="text"] { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>寶可夢卡片價值搜尋助理</h1>
        <form action="/search" method="post">
            <input type="text" name="card_name" placeholder="輸入卡片名稱 (e.g., Pikachu)" required>
            <button type="submit">搜尋</button>
        </form>
    </div>
</body>
</html>
